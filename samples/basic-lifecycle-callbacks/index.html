<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0">
	<title>Polymer Samples - Basic lifecycle callbacks</title>
	<script src="/bower_components/webcomponentsjs/webcomponents.js"></script>
	<link rel="import" href="/bower_components/polymer/polymer.html">
</head>
<body>
<my-element></my-element>
<script>
  function out(msg) {
    document.write(msg + '</br>');
    console.log(msg);
  }

  var MyElement = Polymer({
    is: 'my-element',

    created: function() {
      out(this.localName + '#' + this.id + ' was created');
    },

    attached: function() {
      out(this.localName + '#' + this.id + ' was attached');
    },

    detached: function() {
      out(this.localName + '#' + this.id + ' was detached');
    },

    attributeChanged: function(name, type) {
      out(this.localName + '#' + this.id + ' attribute ' + name +
        ' was changed to ' + this.getAttribute(name));
    }
  });
</script>
</body>
</html>
